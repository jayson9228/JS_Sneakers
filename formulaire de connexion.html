<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à J&S Sneakers&reg;</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="new.html">J&S Sneakers&reg;</a>
            </div>
        </nav>
    </header>

    <section class="registration">
        <h2>Inscription</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <br>
            <br>
            
            
            
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>
            <br>
            <br>
            <br>
            
            
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <br>
            <br>
            <br>
           
            
            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <br>
            <br>
            <br>
            
            <input type="submit" value="Se connecter">
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <footer>
        <p> J&S Sneakers&reg;. Tous droits réservés.</p>
    </footer>
</body>
</html>
